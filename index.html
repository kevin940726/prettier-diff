<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="utf-8"/>
    <title>Prettier Diff</title>
    <meta name="description" content="ðŸ‘€  View prettified diff online" />
  </head>
  <body class="flex flex-col items-stretch my-0 mx-auto h-full max-w-screen-2xl">
    <header class="prose relative flex flex-col items-stretch max-w-full mx-4 mt-5 mb-2">
      <h1 class="font-normal">Prettier Diff</h1>

      <a class="inline-flex items-center no-underline absolute top-2 right-0 text-lg hover:opacity-80" href="https://github.com/kevin940726/prettier-diff" target="_blank" rel="noopener noreferrer nofollow">
        <svg width="24" height="24" fill="currentColor" class="mr-1"><path fill-rule="evenodd" clip-rule="evenodd" d="M12 2C6.477 2 2 6.463 2 11.97c0 4.404 2.865 8.14 6.839 9.458.5.092.682-.216.682-.48 0-.236-.008-.864-.013-1.695-2.782.602-3.369-1.337-3.369-1.337-.454-1.151-1.11-1.458-1.11-1.458-.908-.618.069-.606.069-.606 1.003.07 1.531 1.027 1.531 1.027.892 1.524 2.341 1.084 2.91.828.092-.643.35-1.083.636-1.332-2.22-.251-4.555-1.107-4.555-4.927 0-1.088.39-1.979 1.029-2.675-.103-.252-.446-1.266.098-2.638 0 0 .84-.268 2.75 1.022A9.606 9.606 0 0112 6.82c.85.004 1.705.114 2.504.336 1.909-1.29 2.747-1.022 2.747-1.022.546 1.372.202 2.386.1 2.638.64.696 1.028 1.587 1.028 2.675 0 3.83-2.339 4.673-4.566 4.92.359.307.678.915.678 1.846 0 1.332-.012 2.407-.012 2.734 0 .267.18.577.688.48C19.137 20.107 22 16.373 22 11.969 22 6.463 17.522 2 12 2z"></path></svg>
        GitHub
      </a>

      <div class="relative flex justify-between items-end">
        <div>
          <label class="block">
            Language:
            <select id="select-language" value="typescript">
              <option value="typescript">JavaScript / TypeScript</option>
              <option value="json">JSON</option>
              <option value="css">CSS</option>
              <option value="html">HTML</option>
            </select>
          </label>
          <div>
            Diff view:
            <label>
              <input type="radio" name="diff-view" value="split" checked>
              Split
            </label>
            <label>
              <input type="radio" name="diff-view" value="unified">
              Unified
            </label>
          </div>
        </div>

        <div class="absolute left-2/4 -translate-x-2/4">
          <button type="button" id="prev-diff" class="p-1.5 rounded-md border border-slate-300 hover:border-current" title="Jump to previous diff">
            <span class="sr-only">Jump to previous diff</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
          </button>
          <button type="button" id="switch-original-with-modified" class="p-1.5 rounded-md border border-slate-300 hover:border-current" title="Switch original with modified">
            <span class="sr-only">Switch original with modified</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
            </svg>
          </button>
          <button type="button" id="next-diff" class="p-1.5 rounded-md border border-slate-300 hover:border-current" title="Jump to next diff">
            <span class="sr-only">Jump to next diff</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
          </button>
        </div>

        <div>
          <button id="reset-editor" class="flex items-center px-2 rounded-md border border-slate-300 hover:border-current">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            Reset editor
          </button>
          <div id="line-changes" class="text-right">
            <span class="text-insert">+0</span>
            <span class="text-delete">-0</span>
          </div>
        </div>
      </div>
    </header>

    <div id="editor" class="grow w-full border-t border-x border-slate-200"></div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
